<html>
    <head>
        <title>
            Maximum of three numbers
        </title>
    </head>
    <body>
        <p id="max of 3 numbers"></p>
        <script>
            const a= parseFloat(prompt("Enter a value"));
            const b= parseFloat(prompt("Enter 2nd value"));
            const c= parseFloat(prompt("Enter 3rd value"));
            const ans = Math.max(a,b,c);
            document.getElementById("max of 3 numbers").innerHTML= "The max number is " +ans;
        </script>
    </body>
</html>
