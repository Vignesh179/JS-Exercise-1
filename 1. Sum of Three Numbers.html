<!DOCTYPE html>
<head>
    <title>Sum of Three Numbers</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Montserrat', sans-serif;
        }
        input{
            width: 100px;
            padding: 5px;
        }
        label{
            padding: 5px;
        }
        button{
            padding: 5px;
        }
    </style>
</head>
<body>
    <label>Enter A Value: </label>
    <input type="text" id="val1">
    <br><br>
    <label>Enter B Value: </label>
    <input type="text" id="val2">
    <br><br>
    <label>Enter C Value: </label>
    <input type="text" id="val3">
    <br><br>
    <input type="button" value="Calculate!" onclick="myFunction()">
    <h1 id="sum"></h1>
    <script>
        function myFunction(){
            var a,b,c,sum;
            a = parseInt(document.getElementById("val1").value);
            b = parseInt(document.getElementById("val2").value);
            c = parseInt(document.getElementById("val3").value);
            sum = a+b+c;
            document.getElementById("sum").innerHTML=sum;
        }
    </script>
</body>
</html>
